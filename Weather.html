<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <section>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </section>

    <div class="wrapper">
        <h1 id="Heading1">Weather App</h1>
        <div class="container">
          <div class="search-box">
            <input type="text" id="search" placeholder="Search..." />
            <button class="bx bx-search"></button>
          </div>

          <div class="weather-box">
            <div class="box">
              <div class="info-weather">
                <div class="weather">
                  <p class="country">Sri Lanka</p>
                  <p class="temperature">23&deg;</p>
                  <p class="weather-status">Very Sunny</p>
                  <img src="imgs/Sunny.png" alt="" />
                </div>
              </div>
            </div>
          </div>

      <div class="weather-details">
        <div class="wind">
            <i class='bx bx-wind'></i>
            <div class="text">
                <div class="infro-wind">
                    <p>23km/h</p>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
    
        <div class="Humidity">
            <i class='bx bx-water'></i>
            <div class="text">
                <div class="infro-wind">
                    <p>10km/h</p>
                </div>
                <p>Humidity</p>
            </div>
        </div>
    </div>
    
     
    </div>
  </body>
</html>
